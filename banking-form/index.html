<!DOCTYPE html>
<html>
<head>
	<title>Sample Banking Form</title>
</head>
<body>
	<form>
		<label>First Name: <input type="text"></label><br>
		<label>Middle Initial: <input type="text"></label><br>
		<label>Last Name: <input type="text"></label><br>
		<label>Home Address: <input type="text"></label><br>
		<label>Occupation: <input type="text"></label><br>
		<label>Employer: <input type="text"></label><br>
		<label>Employer Address: <input type="text"></label><br><br>

		<select>
			<option value="commercial">Commercial</option>
			<option value="realestate">Real Estate</option>
			<option value="personal">Personal</option>
			<option value="mortgage">Mortgage</option>
		</select><br>

		<label>Requested Amount of Loan: <input type="text"></label><br><br><br>

		<h5>Loan Length</h5>
		<input type="radio" id="5yrs">
		<label for="5yrs">5 years</label>
		<input type="radio" id="10yrs">
		<label for="10yrs">10 years</label>
		<input type="radio" id="30yrs">
		<label for="30yrs">30 years</label>
		<br><br>

		<h5>Special Conditions</h5>
		<input type="checkbox"><label>I have a down payment.</label>
		<input type="checkbox"><label>Out-of-state resident</label>
		<input type="checkbox"><label>Married</label>
		<input type="checkbox"><label>Loan will be co-signed</label><br><br><br>

		<label>Additional Comments: </label><textarea></textarea><br><br>

		<label>Email Address: </label><input type="email">
		<br>
		<label>Telephone Number: </label><input type="text">
		<label>LinkedIn URL: </label><input type="text">


	</form>

</body>
</html>
